<!DOCTYPE html>
<html>
	<head>
		<title> HTML_CSS_Galaxy </title> 
		<link rel='stylesheet' href='style.css'>  
	</head>
	<body>
		<div class="planets">
			<!--image of the sun -->
			<div class="sun-container">
				<img id="sun" src="https://pixabay.com/static/uploads/photo/2012/01/09/09/10/sun-11582_960_720.jpg">
			</div> 
			<!-- images of the other planets -->    
			<div class="mercury-container">
				<img id="mercury" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Mercury_Globe-MESSENGER_mosaic_centered_at_0degN-0degE.jpg">
			</div> 
			<div class="venus-container">
				<img id="venus" src="https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe.jpg">
			</div>
			<div class="earth-container">
				<img id="earth" src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg"> 
			</div>
			<div class="mars-container">
				<img id="mars" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Mars_Hubble.jpg/800px-Mars_Hubble.jpg">
			</div>
			<div class="jupiter-container">
				<img id="jupiter" src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Jupiter_and_its_shrunken_Great_Red_Spot.jpg">
			</div> 
			<div class="saturn-container">
				<img id="saturn" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/Saturn_%28planet%29_large.jpg/800px-Saturn_%28planet%29_large.jpg">
			</div>
			<div class="uranus-container">
				<img id="uranus" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Uranus.jpg/600px-Uranus.jpg"> 
			</div>
			<div class="neptune-container">
				<img id="neptune" src="https://upload.wikimedia.org/wikipedia/commons/0/06/Neptune.jpg">
			</div>
			<div class="pluto-container">
				<img id="pluto" src="https://pixabay.com/static/uploads/photo/2016/04/07/23/11/pluto-1315109_960_720.jpg">
			</div>
		</div>
		<div class="space">
			<img id="comet" src="http://i220.photobucket.com/albums/dd34/inuchan8/My%20GIMP%20Album/Comet.png">
			<img id="spaceship" src="http://3.bp.blogspot.com/-57pc441aUP8/UPe3E9nk0qI/AAAAAAAAQQQ/KN1f__VqsBs/s1600/silver-disc-ufo.png">
		</div>
	</body>
</html>
